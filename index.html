<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mi modelo 3D</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
        <img id="fondo" src="fondo.jpg" />
      </a-assets>

      <a-sky src="#fondo" color="#F0F0F0"></a-sky>

      <a-entity
        gltf-model="#modelo"
        position="0 0 -3"
        scale="1 1 1"
        rotation="0 180 0"
        material="metalness: 1; roughness: 0.2; specular: #ffffff; specularIntensity: 0.5;"
      ></a-entity>

      <a-entity position="0 1.6 0">
        <a-camera wasd-controls-enabled="true" look-controls="true"></a-camera>
      </a-entity>

      <a-light type="ambient" color="#FAF9F6" intensity="0.7"></a-light>

      <a-light
        type="directional"
        position="1 3 2"
        intensity="2"
        color="#ffffff"
      ></a-light>
    </a-scene>
  </body>
</html>
