<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Modelo 3D centrado</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Orbit Controls -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-orbit-controls-component@1.3.0/dist/aframe-orbit-controls-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
        <img id="fondo" src="fondo.jpg" />
      </a-assets>

      <!-- Fondo -->
      <a-sky src="#fondo" color="#F0F0F0"></a-sky>

      <!-- Modelo 3D centrado y rotado de frente -->
      <a-entity
        gltf-model="#modelo"
        position="0 0 0"
        scale="0.2 0.2 0.2"
        rotation="0 0 0"
        material="metalness: 1; roughness: 0.2; specular: #ffffff; specularIntensity: 0.5;"
      ></a-entity>

      <!-- Cámara con controles de órbita -->
      <a-entity
        id="cameraRig"
        position="0 1.6 5"
        orbit-controls="target: 0 1 0; enableDamping: true; dampingFactor: 0.1; rotateSpeed: 0.15; zoomSpeed: 0.5; minDistance: 2; maxDistance: 20;"
      >
        <a-camera></a-camera>
      </a-entity>

      <!-- Iluminación -->
      <a-light type="ambient" color="#FFFFFF" intensity="0.6"></a-light>
      <a-light type="directional" position="2 4 2" intensity="1.5" color="#FFFFFF"></a-light>
    </a-scene>
  </body>
</html>
